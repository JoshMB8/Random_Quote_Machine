<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d6d03067a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Machine</title>
  </head>
  
  <body>
    <div id="wrapper">
      <div id="quote-box">
        
        <div class="quote-text">
          <i class="fas fa-quote-left"> </i><span id="text"></span>  <i class="fas fa-quote-right"></i>
        </div>
        
        <div class="quote-author">
          - <span id="author"></span>
        </div>
        
        <div class="buttons">
          <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
          <button class="button" id="new-quote"><i class="fas fa-chevron-right"></i></button>
        </div>
        
      </div>
      
      <footer class="footer"> by <a href="https://codepen.io/joshmb8">joshmb8</a></footer>
      
      <script src="script.js"></script>
    </div>
  </body>
</html>
